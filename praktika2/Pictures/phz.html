    <script type="text/javascript">
function getDate()
{
    var date = new Date();

    var seconds = date.getSeconds();
    //По надобности условие ниже повторить с minutes и hours
    if(seconds < 10)
    {
        seconds = '0' + seconds;
    }
    document.getElementById('timedisplay').innerHTML = hours;
}
setInterval(getDate, 0);
</script>
